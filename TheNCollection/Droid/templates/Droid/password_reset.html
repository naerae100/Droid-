{% extends 'header.html' %}
{% load static %}
{% load bootstrap %}
{% block content %}

<div class="content-section container-fluid bg-dark-theme ">
    <div class="container-fluid bg-dark-theme  ">
        <h1 class="text-center">Reset Password</h1>
        <p class="text-center">enter you email address to obtain a new password</p>
        <div class="jumbotron  m-auto form-control p-5 position-relative">
            {% include 'message.html' %}
            <h1 class="text-center mb-3">Enter you Email</h1>
            <form method="POST" class="container-fluid ">
                {% csrf_token %}
                {{ form|bootstrap_horizontal }}
                <button class="btn btn-outline-info mt-4" type="submit">reset</button>


            </form>

        </div>
    </div>


</div>
{% endblock %}
